<h3>Sign Up</h3>
<form ng-submit="addUsernames(user)">
  <input type="text" ng-model="user.username" placeholder="User Name">
  <input type="text" ng-model="user.fullname" placeholder="Full Name">
  <input type="text" ng-model="user.password" placeholder="Password">
  <button>Sign Up</button>
</form>

<h2> Add Post Here </h2>
<form ng-submit="addPost(post)">
  <input type="text" ng-model="post.img" placeholder="Insert Image URL here...">
  <input type="text" ng-model="post.title" placeholder="Insert Post Title here...">
  <input type="text" ng-model="post.article" placeholer="Add text for post here...">
  <button>Submit</button><span>
  <a href="">Delete Post</a></span>
</form>
